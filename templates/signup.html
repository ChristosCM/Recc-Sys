<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">

    $(document).ready(function(){
        $('signup').submit(function(event){
            event.preventDefault();
            $.ajax({
                data: {
                    username: $('#signupUsername').val(),
                    password: $('#signupPassword').val()
                },
                type: 'POST',
                url: '/account'
            })
            .done(function(){

            });


        });
    });
</script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" href="/">Books</a>
                    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
                        &#9776;
                    </button>
                    <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="/protected" class="nav-link">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                            <li class="dropdown order-1">
                                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right mt-2">
                                   <li class="px-3 py-2">
                                        <form id="login" name="login" method="POST" role="form">
                                                <input type="hidden" name="type" value="login">
                                                    <div class="form-row">
                                                        <div class="form-group">
                                                      <label for="loginUsername">Username</label>
                                                      <input type="text" class="form-control"name="loginUsername" id="loginUsername" aria-describedby="usernameHelp" placeholder="Username" required="true">
                                                      <small id="usernameHelp" class="form-text text-muted">The username used for you to login</small>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group">
                                                            <label for="loginPassword">Password</label>
                                                            <input type="password" class="form-control" name="loginPassword"id="loginPassword" placeholder="Password" required="true">
                                                        </div>    
                                                    </div>
                                                    <button type="submit" value="Submit" class="btn btn-primary">Log In</button>
                                                  </form>
                                        
                                    </li>
                                </ul>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
    <br><br><br>
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Check out — it’s free!
            </h1>
            <h2 class="wv-heading--subtitle">
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form method="post" name="signup" id="signup" role="form">
                <input type="hidden" name="type" value="signup">
                  <div class="form-group">
                        <input type="text" class="form-control"name="signupUsername" id="signupUsername" placeholder="Username" required="true">
                    </div>
                  <div class="form-group">
                        <input type="password" class="form-control" name="signupPassword"id="signupPassword" placeholder="Password" required="true">
                    </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-primary">Sign Up!</button>
                  </div>
                  
               </form>
            </div>
         </div>
      </div>
   </div>
   {% with messages = get_flashed_messages() %}
                  {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                            {{message}}
                          </div>
                    {% endfor %}
                  {% endif %}
                  
        
        {% endwith %}
</body>
</html>
